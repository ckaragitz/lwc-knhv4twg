<template>
	<lightning-card title="Simple Calculator LWC" icon-name="standard:number_input">
		<div class="slds-p-around_small">
			<lightning-input label="First Number" type="number" name="Number1" onchange={onInputChangeHandler} required>
			</lightning-input><br>
			<lightning-input label="Second Number" type="number" name="Number2" onchange={onInputChangeHandler} required>
			</lightning-input><br>
			<lightning-layout horizontal-align="space">
				<lightning-layout-item padding="around-small">
					<lightning-button label="Add" variant="Brand" onclick={onButtonCLick}></lightning-button>
				</lightning-layout-item>
				<lightning-layout-item padding="around-small">
					<lightning-button label="Subtract" variant="Brand" onclick={onButtonCLick}></lightning-button>
				</lightning-layout-item>
				<lightning-layout-item padding="around-small">
					<lightning-button label="Multiply" variant="Brand" onclick={onButtonCLick}></lightning-button>
				</lightning-layout-item>
				<lightning-layout-item padding="around-small">
					<lightning-button label="Divide" variant="Brand" onclick={onButtonCLick}></lightning-button>
				</lightning-layout-item>
			</lightning-layout>
			<hr />
			<b>Result = {result}</b>
		</div>
	</lightning-card>
</template>
